{% extends 'template/base.html' %} {% block content %}

<h1>Editar Nutriente #{{ nutrient.id }}</h1>
<form action="" method="POST">
  <input
    type="text"
    name="name"
    placeholder="Nome"
    id="name"
    value="{{nutrient.name}}"
  />
  <input
    type="text"
    name="port"
    placeholder="Porta"
    id="port"
    value="{{nutrient.port}}"
  />
  <button type="submit">Enviar</button>
</form>

{% endblock %}
