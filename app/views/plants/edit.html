{% extends 'template/base.html' %} {% block content %}

<h1>Editar Planta #{{ plant.id }}</h1>

<form action="" method="POST">
  <input
    type="text"
    name="name"
    placeholder="Nome"
    id="name"
    value="{{plant.name}}"
  />
  <input
    type="text"
    name="port"
    placeholder="Porta"
    id="port"
    value="{{plant.port}}"
  />
  <button type="submit">Enviar</button>
</form>

{% endblock %}
