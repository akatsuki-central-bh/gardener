<div class="container">
  <h1>{{ plant.name }}</h1>
  <p>Porta: {{ plant.port }}</p>
  <a href="/plants/{{ plant.id }}/edit">Editar</a>
  <a href="/plants/{{ plant.id }}/delete">Deletar</a>

  <h2>Rotinas</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Id</th>
        <th>Frequência por dia</th>
        <th>Duração de exposição</th>
        <th>Última rega</th>
      </tr>
    </thead>
    <tbody>
      {% for routine in routines %}
      <tr>
        <td>{{ routine.id }}</td>
        <td>{{ routine.watering_interval_days }}</td>
        <td>{{ routine.on_duration }}</td>
        <td>{{ routine.last_watering }}</td>
        <td>
          <a href="/routines/{{ routine.id }}">Ver detalhes</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
